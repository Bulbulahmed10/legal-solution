<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/legal.png" type="image/x-icon" />
    <!-- !==========___________ font-awesome cdn ___________==========! -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- !==========___________ bs css cdn ___________==========! -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <!-- !==========___________ custom css ___________==========! -->
    <link rel="stylesheet" href="style.css" />
    <title>Legal Solution</title>
  </head>
  <body>
    <!-- !==========___________ header section ___________==========! -->
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary py-3">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="./images/Group 2.png" alt="" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0 gap-sm-1 gap-md-2">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#" style="color: #707070;" >Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" style="color: #707070;"
                  >Services <i class="ms-2 fa-solid fa-chevron-right"></i
                ></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" style="color: #707070;"
                  >Cases <i class="fa-solid ms-2 fa-chevron-right"></i
                ></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" style="color: #707070;"
                  >Blog <i class="fa-solid ms-2 fa-chevron-right"></i
                ></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" style="color: #707070;"
                  >Contact Us <i class="fa-solid ms-2 fa-chevron-right"></i
                ></a>
              </li>
            </ul>
            <!-- !==========___________ header modal ___________==========! -->
            <div>
              <button
                class="primary-btn"
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
                data-bs-whatever="@mdo"
              >
                Free Consultation
              </button>

              <div
                class="modal fade"
                id="exampleModal"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">
                        New message
                      </h1>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="mb-3">
                          <label for="recipient-name" class="col-form-label"
                            >Your Email:</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="recipient-name"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="message-text" class="col-form-label"
                            >Message:</label
                          >
                          <textarea
                            class="form-control"
                            id="message-text"
                          ></textarea>
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Close
                      </button>
                      <button type="button" class="btn btn-primary">
                        Send message
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- !==========___________ bs js cdn ___________==========! -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
